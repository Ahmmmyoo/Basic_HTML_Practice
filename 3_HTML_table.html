<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table style="border: 1px solid black">
      <caption>
        School timetable
      </caption>
      <colgroup>
        <col />
        <col />
        <col style="background-color: greenyellow" colspan="5" />
        <col />
        <col style="background-color: greenyellow" colspan="5" />
        <col
          style="
            background-color: burlywood;
            border-color: brown;
            border-radius: 3px;
          "
          colspan="5"
        />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th></th>
          <th>Mon</th>
          <th>Tues</th>
          <th>Wed</th>
          <th>Thurs</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1<sup>th</sup> Period</th>
          <td>English</td>
          <td></td>
          <td></td>
          <td>German</td>
          <td>Dutch</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>2<sup>nd</sup> Period</th>
          <td>English</td>
          <td>English</td>
          <td></td>
          <td>German</td>
          <td>Dutch</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>3<sup>rd</sup> Period</th>
          <td></td>
          <td>German</td>
          <td></td>
          <td>German</td>
          <td>Dutch</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>4<sup>th</sup> Period</th>
          <td></td>
          <td>English</td>
          <td></td>
          <td>English</td>
          <td>Dutch</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
